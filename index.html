<!DOCTYPE html>
<html lang="en" ng-app="appfood">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>App Food Delivery</title>

	<!-- CSS files -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- JavaScript files -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/ngstorage/ngStorage.min.js"></script>
	<script src="bower_components/dirPagination/dirPagination.js"></script>
	<script src="js/app.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<link rel="shortcut icon" href="images/logo.png">

</head>
<body ng-controller="appfoodController" class="site">
	
	<div class="body">

		<div class="container">
			
			<header class="header">
				<div class="banner text-center">
					<img src="images/logo.png" alt="">
					<h1><a href="index.html">App Food<br>Delivery</a></h1>
				</div>
			</header>

			<hr />

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">

						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<span class="navbar-brand">
							<i></i>
						</span>

					</div>

					<!-- Collect the nav links, forms and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-navbar">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="javascript:void(0)">HOME 
									<span class="sr-only">(current)</span>
								</a>
							</li>
							<li>
								<a href="about.html">ABOUT</a>
							</li>
						</ul>

						<ul class="nav navbar-right">
							<li>
								<span data-toggle="modal" data-target="#modalCart">
									<i class="fa fa-shoppig-cart fa-2x cart" title="See your cart">
										<span ng-if="cart.length > 0" class="badge badge-total" ng-bind="totalItens"></span>
									</i>
								</span>
							</li>
						</ul>

						<form class="navbar-form navbar-right form-desk">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search for food" ng-model="search">
							</div>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>

			<hr />

			<!-- Menu filter -->
			<div class="row-fluid">
				<div class="col-md-12 text-center menu-filter">

			
					<form class="navbar-form navbar-static-top form-mob">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search for food" ng-model="search">
						</div>
					</form>


					<div class="btn-group" role="group">
						<button ng-click="filterBy('')" class="btn btn-default">
							<img src="images/all.svg" alt="All">
							<br>All
						</button>

						<button ng-click="filterBy('salad')" class="btn btn-default">
							<img src="images/salad.svg" alt="Salad">
							<br>Salad
						</button>
						
						<button ng-click="filterBy('pizza')" class="btn btn-default">
							<img src="images/pizza.svg" alt="Pizza">
							<br>Pizza
						</button>
						
						<button ng-click="filterBy('chinese')"class="btn btn-default">
							<img src="images/chinese.svg" alt="Chinese">
							<br>Chinese
						</button>
						
						<button ng-click="filterBy('beverage')"class="btn btn-default">
							<img src="images/beverage.svg" alt="Beverage">
							<br>Beverage
						</button>

						<button ng-click="filterBy('burgers')"class="btn btn-default">
							<img src="images/burgers.svg" alt="Burgers">
							<br>Burgers
						</button>
					</div>
				</div>

				<!-- Table of content -->
				<div class="col-md-7">
					<div class="panel panel-default">
						
						<table class="table table-striped">
							
							<thead>
								<tr>
									<th></th>
									<th class="tb-title" ng-click="orderByMe('title')">TITLE <i class="fa fa-sort cursor-pointer"></i></th>
									<th class="tb-price" ng-click="orderByMe('price')">PRICE <i class="fa fa-sort cursor-pointer"></i></th>
									<th></th>
								</tr>
							</thead>

							<tbody>
								<tr dir-paginate="food in menu | filter: search | filter: myFilter | orderBy:myOrderBy:reverse | itemsPerPage: 5">
									<td><img ng-src="{{loadImg(food)}}" alt=""></td>
									<td>{{food.title}}</td>
									<td>$ {{food.price}}</td>
									<td>
										<a ng-click="addCart(food.id)" href="javascript:void(0)" class="btn btn-default">
											<i class="fa fa-cart-plus fa-2x" aria-hidden="true">
												
											</i>
										</a>
									</td>
								</tr>
							</tbody>

						</table>

						<div class="text-center">
							<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
						</div>
						

					</div>
				</div>

				<!-- Cart -->
				<div class="col-md-5">
					
				</div>
			</div>

		</div>

	</div>
	
	<br />

	<footer class="footer text-center container">
		<span>App Food Delivery - Johanny LS - 2017</span><br>
		
		<!--Credit for de icon's made -->
		<div>Icons made by <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>


</body>
</html>
